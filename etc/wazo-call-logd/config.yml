# This file should not be modified as it may get changed by the maintainer.
# Add extra configuration files in the extra_config_files directory to override
# the content from this file

# Extra configuration directory where the config files overriding this file
# should be.
extra_config_files: /etc/wazo-call-logd/conf.d/

# Change the log level to debug level.
debug: false

# Database connection informations.
db_uri: postgresql://asterisk:proformatique@localhost/asterisk
cel_db_uri: postgresql://asterisk:proformatique@localhost/asterisk

# Event bus (AMQP) connection informations
bus:
  username: guest
  password: guest
  host: localhost
  port: 5672
  exchange_name: xivo
  exchange_type: topic
  exchange_durable: True

# REST API server
rest_api:

  # Listening address
  listen: 127.0.0.1

  # Listening port
  port: 9298

  #CORS configuration. See Flask-CORS documentation for other values.
  cors:

    #Enabled by default
    enabled: True

    #Allow JSON preflight requests
    allow_headers: [Content-Type, X-Auth-Token, Wazo-Tenant]

# wazo-auth (authentication daemon) connection informations.
auth:
  host: localhost
  port: 9497
  prefix: null
  https: false
  key_file: /var/lib/wazo-auth-keys/wazo-call-logd-key.yml

# wazo-confd (configuration daemon) connection informations.
confd:
  host: localhost
  port: 9486
  prefix: null
  https: false

# Event bus (AMQP) connection informations
bus:
  username: guest
  password: guest
  host: localhost
  port: 5672
  exchange_name: xivo
  exchange_type: topic

email_export_body_template: /var/lib/wazo-call-logd/templates/email_export_body.j2
exports:
  directory: /var/lib/wazo-call-logd/exports
  from_name: Wazo
  from_address: no-reply@wazo.community
  subject: Your export is ready
  key_file: /var/lib/wazo-auth-keys/wazo-call-logd-export-key.yml

# SMTP (e-mail) configuration for exports
smtp:
  host: localhost
  port: 25
  starttls: True
  timeout: 10
  username: None
  password: None
